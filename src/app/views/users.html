									<div class="row" >

												<div class="col-sm-10">
													<input type="text" [disabled]="!isNewRegister" class="form-control" name="idUser" #idUser="ngModel" [(ngModel)]="user.idUser" placeholder="Username" required/>
												</div>
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<label for="lblPassword" class="col-sm-2 control-label">Password</label>
												<div class="col-sm-10">
													<input type="password" class="form-control" name="password" #password="ngModel" [(ngModel)]="user.password" placeholder="Password" required/>
												</div>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label for="lblName" class="col-sm-2 control-label">Nombre</label>
												<div class="col-sm-10">
													<input type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="user.name" placeholder="Nombre del Usuario" required/>
												</div>
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<label for="lblLastName" class="col-sm-2 control-label">Apellido</label>
												<div class="col-sm-10">
													<input type="text" class="form-control" name="lastName" #lastName="ngModel" [(ngModel)]="user.lastName" placeholder="Apellido del Usuario" required/>
												</div>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label for="lblPhone" class="col-sm-2 control-label">Telefono</label>
												<div class="col-sm-10">
													<input type="text" class="form-control" name="phone" #phone="ngModel" [(ngModel)]="user.phone" placeholder="Telefono del Usuario" required/>
												</div>
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<label for="lblAddress" class="col-sm-2 control-label">Direccion</label>
												<div class="col-sm-10">
													<input type="text" class="form-control" name="address" #address="ngModel" [(ngModel)]="user.address" placeholder="Direccion del Usuario" required/>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<!-- /.box-body -->
						<div class="box-footer">
							<button type="button" (click)="newRegister()" class="btn btn-info">Nuevo</button>
							<button type="submit" style="margin-left: 10px" class="btn btn-success">{{isNewRegister?"Guardar":"Actualizar"}}</button>
						</div>
						<!-- /.box-footer -->
					</form>
				</div>

			</div>
			<!-- /.col -->
		</div>
		<!-- /.row -->

		<div class="box" >
			<div class="box-header">
				<h3 class="box-title">Roles</h3>
			</div>
			<div class="box-body">
				<div class="box">	
					<div class="col-md-6">
						<div class="box-header">
							<h3 class="box-title">Roles del Sistema</h3>
						</div>
						<div class="box-body" >
							<div style="width: 100%; float:left" *ngFor="let rul of rolesUserLess">
								<div id="divMenuComponent">
									<span class="glyphicon glyphicon-hand-up"> {{rul.name}} </span>
								</div>
								<div id="divButtonComponent" (click)="crudRol('add',rul.idRol);" class="btn btn-info btn-lg">
									  <span  class="glyphicon glyphicon-arrow-right"></span> Añadir	
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="box-header">
							<h3 class="box-title">Roles del Usuario</h3>
						</div>
						<div class="box-body" >
							<div style="width: 100%; float:left" *ngFor="let r of user.roles">
								<div id="divButtonComponent" (click)="crudRol('delete',r.idRol);" class="btn btn-info btn-lg">
									  <span  class="glyphicon glyphicon-arrow-left"></span> Eliminar	
								</div>
								<div id="divMenuComponent">
									<span class="glyphicon glyphicon-hand-up"> {{r.name}} </span>
								</div>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="box">
			<div class="box-header">
				<h3 class="box-title">Usuarios del sistema</h3>
			</div>
			<!-- /.box-header -->
			<div class="box-body">
				<table id="example1" class="table table-bordered table-striped">
					<thead>
						<tr>
							<th>Nombres</th>
							<th>Apellidos</th>
							<th>Teléfonos</th>
							<th>Dirección</th>
						</tr>
					</thead>
					<tbody class="rowSelected">
						<tr (click)="selectUser(u)" *ngFor="let u of users">
							<td>{{u.name}}</td>
							<td>{{u.lastName}}</td>
							<td>{{u.phone}}</td>
							<td>{{u.address}}</td>
							<td><a (click)="deleteRegister(u)" class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span> </a></td>
						</tr>
					</tbody>
					<tfoot>
						<tr>
							<th>Nombres</th>
							<th>Apellidos</th>
							<th>Teléfonos</th>
							<th>Dirección</th>
						</tr>
					</tfoot>
				</table>
			</div>
			<!-- /.box-body -->
		</div>
		<!-- /.box -->
	</section>
	<!-- /.content -->


</div>
